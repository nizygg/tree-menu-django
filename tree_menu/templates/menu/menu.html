<ul>
  {% for item in menu_items.get_descendants %}
  <li>
    <a href="{{ item.url }}">{{ item.name }}</a>
    {% if item.get_children %}
    <ul>
      {% for child in item.get_children %}
      <li><a href="{{ child.url }}">{{ child.name }}</a></li>
      {% endfor %}
    </ul>
    {% endif %}
  </li>
  {% endfor %}
</ul>
